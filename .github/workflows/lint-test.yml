name: Lint and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    name: Lint and Test Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: my-visual-editor

    - name: Run linters
      run: npm run lint
      working-directory: my-visual-editor

